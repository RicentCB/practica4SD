<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Practica 4 - Servidor de Tiempo</title>
    <!-- ------ PLUGINS CSS ------ -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat&family=Oswald&display=swap"
        rel="stylesheet">
    <!-- ------ CSS ------ -->
    <link rel="stylesheet" href="../common/css/basic.css">
    <link rel="stylesheet" href="../common/css/style.css">
    <link rel="stylesheet" href="styleTime.css">
    <!-- --- PLUGIS JS --- -->
    <script src="https://kit.fontawesome.com/faf5c76420.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Contendor Principal -->
    <main class="">
        <section class="flex-item-1">
            <h1>Servidor de Tiempo</h1>
            <div class="row-flex">
                <!-- Reloj Cliente -->
                <div class="clock" id="clock-cli">
                    <div class="content-info">
                        <h1 class="hours">--</h1>
                        <h1 class="dots">:</h1>
                        <h1 class="mins">--</h1>
                        <h1 class="dots">:</h1>
                        <h1 class="secs">--</h1>
                    </div>
                </div>
            </div>
        
        </section>
        <section style="margin-top: 50px;">
            <h2>Intervalo de Sincronizacion</h2>
            <div class="column-flex" style="background-color: rgb(24,24,24); padding: 15px 0;">
                <div class="content-info row-flex">
                    <h1 class="interval">
                        <input type="number" value="5" id="in-interval" style="border: 2px solid #fff;">
                    </h1>
                    <h4 class="flex-item-1" style="margin-left: 30px;">Segundos</h4>
                </div>
            </div>
            <div class="container-buttons flex-row" >
                <a href="#" class="button green" id="btn-interval" style="width: 50%;">Modificar</a>
            </div>
        </section>
    </main>
    
    <!-- ======== SCRIPTS ======== -->
    <script type="module">
        import main from './indexTime.js'
        main();
    </script>
</body>

</html>
